{% extends "base.html" %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Выберите нужную карточку</h5>
            <p class="card-text">Выберите картинку которыю вы хотите загрузить на сервер.</p>
            <form method="POST" enctype=multipart/form-data>
                <input class="form-control-file" type="file" name='image'>
                <input class="btn btn-primary" type="submit" value="загрузить"></p>
            </form>
          </div>
    </div>

    <h1 style="text-align: center;">Вот картинки которые уже есть на сервере</h1>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for img_name in images %}
                {% if img_name != images[0] %}
                    <div class="carousel-item">
                        <img class="d-block w-100" src={{img_dir + img_name}}>
                    </div>
                {% else %}
                    <div class="carousel-item active">
                        <img class="d-block w-100" src={{img_dir + img_name}}>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
{% endblock %}
